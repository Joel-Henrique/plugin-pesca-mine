fishs:

  tiny_fish:
    level: 1
    display-name: 'Lambari L.1'
    rarities:
      - '50.0,very_common'
    base-prices:
      cost1:
        type: 'Money'
        price: 10.0                                   # 10 + 100 + 5 = 115
      cost2:
        type: 'PlayerPoints'
        price: 5
    weight-prices:
      cost1:
        type: 'Money'
        price: 10
      cost2:
        type: 'PlayerPoints'
        price: 5
    weight:
      min: 1
      max: 7
    coin:
      min: 1
      max: 2
    mcmmo:
      min: 1
      max: 2
    display-sell:
      material: 'RAW_FISH:0'
      name: '&aLambari &7[&fL.1]'
      lore:
        - ''
        - ' &7Nível: &f{level}'
        - ' &7Raridade: &f{rarity} &8(+{rarity_price} coins) (+{rarity_price_PlayerPoints} pontos)'
        - ' &7Peso: &f{weight} &8(+{weight_price} coins) (+{weight_price_PlayerPoints} pontos)'
        - ' &7Quantia: &f{amount}'
        - ''
        - ' &7Preço unitário: &f5'
        - ' &fSeu bônus: &b{bonus}%'
        - ''
        - ' &7Preço total (somado bônus, peso e raridade):'
        - '  &f->&a {total_price} coins, {total_price_PlayerPoints} pontos'
        - ''
        - '&aClique para vender'
