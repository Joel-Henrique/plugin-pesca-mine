      name: '&bVara Comum &f[L.{level}]'
      lore:
        - '&7Inquebrável ∞'
        - '{enchants}'
        - '&e Shift+Esquerdo para abrir o Menu'
        - '&a* Vara de pesca &fLVL {level}'
        - '&a* Peso suportado: &f{weight} gramas'
        - ''
        - '&a* &fCorais: &7{coin_has}/{coin_next} &f({progressbar}&f)'
